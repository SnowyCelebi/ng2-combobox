<span contentEditable (blur)="onBlur()" class="sc-combobox-wrapper" style="display:inline-block;">
    <div class= 'all' >
        <span class= "selected">
            <input [(ngModel)]="selectedOption"  (keyup)="keyUp.next($event)" 
                placeholder="select Alphabet" class="input"> 
            <span aria-hidden="true" class="position"(click)="toggle()">  
                <i class="fa fa-sort-desc" aria-hidden="true"></i> 
            </span>
        </span>
    </div>  
    <div class="deck"
         *ngIf="show">
        <ul class="search">
            <li *ngFor="let option of options" 
                class="option"
                (click)="onSelect(option)"
                [class.choose]="option === selectedOption" >
                <span>{{option}}</span>
            </li>
        </ul>
    </div>
    <div class="deck"
         *ngIf="optionSearchResults.length > 0">
        <ul class="search">
            <li *ngFor="let option of optionSearchResults" 
                class="option"
                (click)="onSelectSearchResult(option)"
                [class.choose]="option === selectedOption" >
                <span> {{option}} </span>
            </li>
        </ul>
    </div>
</span>

<style>
.sc-combobox-wrapper:focus {
    outline:none;
}
</style>
